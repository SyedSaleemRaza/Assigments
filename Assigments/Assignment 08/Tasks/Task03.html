<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="example.com"></form>
    <h1>User Registration Form</h1>
    <fieldset style="width: 40%; border-color: blue; border-style: dotted;">
<legend style="color: darkblue;">Personal Indormation</legend>
<table>
<tr>
    <td width="40%"><label for="Name"><b>Name:</b></td>
        <td width="40%"><input type="text" id="Name" name="Name" style="background: rgb(206, 231, 241); width: 100%;"></lable</td>
</tr>
<tr>
    <td width="40%"><label for="Email Address"><b>Email Address:</b></td>
        <td width="40%"><input type="email" id="Email Address" name="Email Address" style="background: rgb(206, 231, 241); width: 100%;"></lable</td>
    </tr>
<tr>
    <td width="40%"><label for="Password"><b>Password:</b></td>
        <td width="40%"><input type="password" id="Password" name="Password" style="background: rgb(206, 231, 241); width: 100%;"></lable</td>
</tr><tr>
    <td width="40%"><label for="Confirm Password"><b>Confirm Password:</b></td>
        <td width="40%"><input type="password" id="Confirm Password" name="Confirm Password" style="background: rgb(206, 231, 241); width: 100%;"></lable</td>
    </tr>
</table>
</fieldset>
<br>
<br>
<fieldset style="width: 40%;border-color: blue;border-style: dotted;">
<legend style="color:darkblue;">Address Dtails</legend>
<table>
    <tr>
        <td width="40%"><label for="Address line one"><b>Address line one:</b></td>
            <td width="40%"><input type="text" id="Address line one" name="Address line one" style="background: rgb(206, 231, 241); width: 100%;"></lable</td>
        </tr>
        <tr>
            <td width="40%"><label for="Address line tow"><b>Address line tow:</b></td>
                <td width="40%"><input type="text" id="Address line tow" name="Address line tow" style="background: rgb(206, 231, 241); width: 100%;"></lable</td>
            </tr>
            <tr>
                <td width="40%"><label for="Town / City"><b>Town / City:</b></td>
                    <td width="40%"><input type="text" id="Town / City" name="Town / City" style="background: rgb(206, 231, 241); width: 100%;"></lable</td>
                </tr><tr>
                    <td width="40%"><label for="Zip / Post code"><b>Zip / Post code:</b></td>
                        <td width="40%"><input type="text" id="Zip / Post code" name="Zip / Post code" style="background: rgb(206, 231, 241); width: 100%;"></lable</td>
                    </tr>
                </table>
            </fieldset>
            <br>
            
            <button>Sign In</button>
   
</body>
</html>
